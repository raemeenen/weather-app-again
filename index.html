<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"

  </head>
  <body>
    <div class="container">
      <div class="card weather-app-wrapper">
        <div class="row">
          <form class="enter-city" id="enter-city">
            <input
              type="text"
              placeholder="Enter City"
              class="col-8 enter-city-input"
              id="enter-city-input"
            />
            <button
              type="submit"
              value="Submit"
              class="col-2 btn btn-primary submit"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
              type="submit"
              value="Submit"
              class="col-2 btn btn-success submit"
            >
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
