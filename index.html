<!DOCTYPE html>
<html>
  <head>
    <title>⛅Weather App Again</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3be9465b30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card weather-app-wrapper">
        <div class="row">
          <form class="enter-city" id="enter-city">
            <input
              type="text"
              placeholder="Enter City"
              class="col-6 enter-city-input"
              id="enter-city-input"
            />
            <button
              type="submit"
              value="Submit"
              class="col-1 btn btn-primary submit"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
              type="submit"
              value="Submit"
              class="col-1 btn btn-success submit"
            >
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </form>
        </div>
        <div class="row">
          <h1 class="current-city" id="current-city">Current City</h1>
          <h4 class="current-date" id="current-date">Day and Time</h4>
        </div>
        <div class="row current-weather">
          <div class="col-6">
            <div class="current-temp" id="current-temp">
              <span class="weather-icon"
                ><img src="http://openweathermap.org/img/wn/04d@2x.png" alt=""
              /></span>
              <span class="degrees" id="degrees">90°</span>
              <span class="units">F/C</span>
            </div>
          </div>
          <div class="col-6">
            <ul class="current-conditions" id="current-conditions">
              <li class="description">description</li>
              <li class="humidity">%</li>
              <li class="wind speed">mph</li>
            </ul>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-day">Day</div>
              <div>icon</div>
              <span class="forecast-high"></span>
              <span class="forcast-low"></span>
            </div>
            <div class="col-2">
              <div class="forecast-day">Day</div>
              <div>icon</div>
              <span class="forecast-high"></span>
              <span class="forcast-low"></span>
            </div>
            <div class="col-2">
              <div class="forecast-day">Day</div>
              <div>icon</div>
              <span class="forecast-high"></span>
              <span class="forcast-low"></span>
            </div>
            <div class="col-2">
              <div class="forecast-day">Day</div>
              <div>icon</div>
              <span class="forecast-high"></span>
              <span class="forcast-low"></span>
            </div>
            <div class="col-2">
              <div class="forecast-day">Day</div>
              <div>icon</div>
              <span class="forecast-high"></span>
              <span class="forcast-low"></span>
            </div>
            <div class="col-2">
              <div class="forecast-day">Day</div>
              <div>icon</div>
              <span class="forecast-high"></span>
              <span class="forcast-low"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
